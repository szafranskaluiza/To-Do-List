<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
        main {
            margin-bottom: 60px;
        }

        body {
            background-image: url(https://wallpapers.com/images/featured/sky-mvehfqz6w2ges2dj.webp);
            /*background-size: 100% auto; */
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }
        #header {
            max-width: 100vw;
            padding: 10px;
            background-color: rgba(0, 0, 0, 50%);
            border-radius: 10px;
            color: black;
            text-align: left;
            margin-left: 15px;
        }
        .task {
            width: 90%;
            height: 40px;
            background-color: white;
            color: black;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .task h3 {
            margin: 0;
            padding: 0;
            flex-grow: 1;
            text-align: left;
        }
        .task input[type="checkbox"] {
            margin-right: 10px;
        }
        .task.completed h3 {
            text-decoration: line-through;
        }
        .task .delete-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .foot {
            display: flex;
            align-items: left;
            justify-content: space-between;
            height: 40px;
            width: 90%;
            padding: 10px;
            margin: 15px;
            background-color: grey;
            border-radius: 10px;
            color: white;
            position: fixed;
            bottom: 0; 
            
        }
        #current-date {
            margin-left: 10px;
        }
        #add-task-btn {
            cursor: pointer;
            color: white;
            background-color: grey;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }
        #task-date {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <header>
                <h1 id="header">My Day</h1>
            </header>
        </section>
        <section class="task-list" id="task-list">
        
        </section>   
    </main>
    <footer>
        <div class="foot">
            <button id="add-task-btn" onclick="addTask()">+ Add a task</button>
            <input type="date" id="task-date" placeholder="Select date">
        </div>
    </footer>

    <script>
       
        function updateDate() {
            const dateElement = document.getElementById('current-date');
            const currentDate = new Date().toLocaleDateString();
            dateElement.textContent = currentDate;
        }

        
        function toggleTask(checkbox) {
            const taskElement = checkbox.parentElement;
            if (checkbox.checked) {
                taskElement.classList.add('completed');
            } else {
                taskElement.classList.remove('completed');
            }
        }

        
        function addTask() {
            const taskList = document.getElementById('task-list');
            const taskText = prompt("Podaj nazwƒô zadania:");
            const taskDateInput = document.getElementById('task-date').value;

            
            if (taskText) {
                const newTask = document.createElement('div');
                newTask.classList.add('task');

                
                const taskDate = taskDateInput ? taskDateInput : "Today";

                newTask.innerHTML = `
                    <input type="checkbox" onclick="toggleTask(this)">
                    <h3>${taskText}</h3>
                    <span>${taskDate}</span>
                    <button class="delete-btn" onclick="deleteTask(this)">üóëÔ∏è</button>
                `;
                taskList.appendChild(newTask);
            }
        }

        
        function deleteTask(button) {
            const taskElement = button.parentElement;
            taskElement.remove();
        }

        
        window.onload = function() {
            updateDate();
        };
    </script>
</body>
</html>
