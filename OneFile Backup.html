<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta viewport content="width=device-width, initial-scale=1.0">
        <title>To-Do-List</title>
        <style>
            main {
                margin-bottom: 60px;
            }

            body {
                background-image: url(https://wallpapers.com/images/featured/sky-mvehfqz6w2ges2dj.webp);
                background-repeat: no-repeat;
                background-position: center;
                height: 100vh;
                width: 100vw;
                font-family: Arial, sans-serif;
            }
            #header {
                max-width: 100vw;
                padding: 10px;
                color: black;
                text-align: left;
                margin-left: 20px;
                font-weight: bold;
                font-size: 5em;
            }
            .task {
                width: 90%;
                height: 40px;
                background-color: white;
                color: black;
                margin: 15px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }
            .task h3 {
                margin: 0;
                padding: 0;
                flex-grow: 1;
                text-align: left;
            }
            .task input[type="checkbox"] {
                margin-right: 10px;
            }
            .task.completed h3 {
                text-decoration: line-through;
            }
            .task .delete-btn {
                background-color: transparent;
                border: none;
                cursor: pointer;
            }
            .foot {
                display: flex;
                align-items: left;
                justify-content: space-between;
                height: 40px;
                width: 90%;
                padding: 10px;
                margin: 15px;
                background-color: lightgrey;
                border-radius: 10px;
                color: white;
                position: fixed;
                bottom: 0; 
                
            }
            #current-date {
                margin-left: 10px;
            }
            #add-task-btn {
                cursor: pointer;
                color: white;
                background-color: lightgrey;
                padding: 5px 10px;
                border: none;
                border-radius: 5px;
            }

            #task-date {
                margin-left: 10px;
            }

            .category-home {
                background-color: goldenrod;
            }

            .category-school {
                background-color: lightcoral;
            }

            .category-scouting {
                background-color: limegreen;
            }

            .filter-section {
                display: flex;
                justify-content: flex-end;
                padding: 10px;
                margin: 15px;
                background-color: lightgray;
                border-radius: 10px;
            }

            .category-label {
                color: black;
                font-weight: bold;
                border-radius: 5px;
                font-size: 0.8em;
                padding: 5px 10px;
                margin: 0 auto;
                text-align: center;
                flex-grow: 0;
                border: 2px solid;
                width: fit-content; /* szeroko≈õƒá dopasowuje sie do tre≈õci */
            }

        </style>
    </head>

    <body>
        <main>
            <section>
                <header>
                    <h1 id="header">My Day - <span id="current-date"></span></h1>
                </header>
            </section>
            <section class="filter-section">
                <label for="filter-category">Filter by category: </label>
                <select id="filter-category" onchange="filterTasksByCategory()">
                    <option value="all">All</option>
                    <option value="home">Home</option>
                    <option value="school">School</option>
                    <option value="scouting">Scouting</option>
                </select>
            </section>
            <section class="task-list" id="task-list">
            
            </section>   
        </main>
        <footer>
            <div class="foot">
                <button id="add-task-btn" onclick="addTask()">+ Add a task</button>
                <input type="date" id="task-date" placeholder="Select date">
                <label for="category">Category: </label>
                <select id="category">
                    <option value="home">Home</option>
                    <option value="school">School</option>
                    <option value="scouting">Scouting</option>
                </select>
            </div>
        </footer>

        <script>
           function updateDate() {
                const dateElement = document.getElementById('current-date');
                const currentDate = new Date().toLocaleDateString();
                dateElement.textContent = currentDate;
            }


            function toggleTask(checkbox) {
                const taskElement = checkbox.parentElement;
                if (checkbox.checked) {
                taskElement.classList.add('completed');
                } else {
                 taskElement.classList.remove('completed');
                }
                saveTasksToLocalStorage(); /* Zapisuje zmianƒô w pamiƒôci podrƒôcznej przeglƒÖdarki */
            }


            function addTask() {
                const taskList = document.getElementById('task-list');
                const taskText = prompt("Add task name:");
                const taskDateInput = document.getElementById('task-date').value;
                const categorySelect = document.getElementById('category').value;

                if (taskText) {
                const newTask = document.createElement('div');
                newTask.classList.add('task');
                newTask.setAttribute('data-category', categorySelect);

                const taskDate = taskDateInput ? taskDateInput : "Today";

                newTask.innerHTML = `
                    <input type="checkbox" onclick="toggleTask(this)">
                    <h3>${taskText}</h3>
                    <span class="category-label category-${categorySelect}">${categorySelect}</span>
                    <span>${taskDate}</span>
                    <button class="delete-btn" onclick="deleteTask(this)">üóëÔ∏è</button>
                    `;
                taskList.appendChild(newTask);
                saveTasksToLocalStorage();
                }   
            }

            function deleteTask(button) {
                const taskElement = button.parentElement;
                taskElement.remove();
                saveTasksToLocalStorage();
            }

            function filterTasksByCategory() {
                const filter = document.getElementById('filter-category').value;
                const tasks = document.querySelectorAll('.task');

                tasks.forEach (task => {
                    const taskCategory = task.getAttribute('data-category');
                    if (filter === "all" || taskCategory === filter) {
                        task.style.display = 'flex';
                    } else {
                        task.style.display = 'none';
                    }
                });
            }

            function saveTasksToLocalStorage() {
            const taskList = document.getElementById('task-list');
            const tasks = Array.from(taskList.children).map(task => {
                const taskText = task.querySelector('h3').innerText;
                const taskDate = task.querySelector('span:last-child').innerText;
                const category = task.getAttribute('data-category');
                const completed = task.querySelector('input[type="checkbox"]').checked;

                return { taskText, taskDate, category, completed };
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            tasks.forEach(({ taskText, taskDate, category, completed }) => {
                const newTask = document.createElement('div');
                newTask.classList.add('task');
                newTask.setAttribute('data-category', category);

                newTask.innerHTML = `
                    <input type="checkbox" ${completed ? 'checked' : ''} onclick="toggleTask(this)">
                    <h3>${taskText}</h3>
                    <span class="category-label category-${category}">${category}</span>
                    <span>${taskDate}</span>
                    <button class="delete-btn" onclick="deleteTask(this)">üóëÔ∏è</button>
                `;
                document.getElementById('task-list').appendChild(newTask);
            });
        }


            window.onload = function() {
            updateDate();
            loadTasks();
            } 
        </script> 
    </body>

</html>
